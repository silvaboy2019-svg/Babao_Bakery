<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Babao Bakery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BABAO BAKERY</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="service.html">Services</a>
            <a href="contact us.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Freshly Baked Every Day</h2>
            <p class="subtitle">Welcome to Babao Bakery. We bake fresh bread, cakes, and pastries daily.</p>
            
            <div id="weather-widget" class="api-container">
                <p>Checking the oven temperature...</p>
            </div>

            <img src="images/PICTURE3.webp" alt="Babao Bakery shop" class="main-image">
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Babao Bakery. All rights reserved.</p>
    </footer>

    <script>
        // Using a public Weather API (Open-Meteo) - No Key Required
        async function fetchWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&current_weather=true');
                const data = await response.json();
                const temp = data.current_weather.temperature;
                const unit = data.current_weather_units.temperature;
                
                document.getElementById('weather-widget').innerHTML = `
                    <div class="weather-info">
                        <strong>Local Status:</strong> It's ${temp}${unit} outside. 
                        ${temp < 15 ? "Perfect weather for hot cocoa and cookies!" : "A great day for a cold cake!"}
                    </div>
                `;
            } catch (error) {
                document.getElementById('weather-widget').innerHTML = "<p>Fresh pastries waiting for you!</p>";
            }
        }
        fetchWeather();
    </script>
</body>
</html>
